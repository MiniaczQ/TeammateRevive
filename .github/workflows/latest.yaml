name: latest-release

# Triggers on every push to main
on:
  push:
    branches:
      - main

jobs:
  # Build on Linux because it's faster and .NET is cross-platform
  latest-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build DLL
        run: dotnet build --configuration Release --no-restore

      - name: Prepare mod folder
        run: |
          mkdir mod
          cp TeammateRevive/bin/Release/TeammateRevive.dll mod/
          cp README.md mod/
          cp manifest.json mod/
          cp readme/icon.png mod/

      - name: Package mod as a zip
        uses: vimtor/action-zip@v1
        with:
          files: mod
          dest: mod.zip
        
      - name: Upload mod package to release
        uses: ncipollo/release-action@v1
        with:
          artifacts: TeammateRevive-latest.zip
          allowUpdates: true
          name: latest
          bodyFile: Up-to-date release of main branch. Only use for testing purposes!
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: main
